{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Light Bootstrap Dashboard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    
    <!-- Bootstrap core CSS     -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static "assets/css/animate.min.css" %}" rel="stylesheet"/>
    
    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static "assets/css/light-bootstrap-dashboard.css" %}" rel="stylesheet"/>
        
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static "assets/css/pe-icon-7-stroke.css" %}" rel="stylesheet" />
    
</head>
<body> 

 <!--******************* SIDEBAR ******************** --> 

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{% static "assets/img/sidebar-5.jpg"%}">        
    	<div class="sidebar-wrapper">
            <div class="logo">
                   MOOS-IvP Web Interface
            </div>
                       
            <ul class="nav">
                <li >
                    <a href="/Dashboard/">
                        <i class="pe-7s-graph"></i> 
                        <p>Dashboard</p>
                    </a>            
                </li>
                <li>
                    <a href="/VehicleCharacteristics/">
                        <i class="pe-7s-user"></i> 
                        <p>Vehicle Characteristics</p>
                    </a>
                </li> 
         
                <li>
                    <a href="/CameraView/">
                        <i class="pe-7s-science"></i> 
                        <p>Camera View</p>
                    </a>        
                </li>
                <li>
                    <a href="/About/">
                        <i class="pe-7s-bell"></i> 
                        <p>About</p>
                    </a>        
                </li>
            </ul> 
    	</div>
    </div>

 <!--******************* UPPER BAR ******************** -->     
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">    
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">{{status_bar}}</a>
                </div>
                <div class="collapse navbar-collapse">       
                    <ul class="nav navbar-nav navbar-left">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>
          
<!--******************* CONTENT ******************** -->            
	     <div class="content">
	         <div class="container-fluid">
	             <div class="row">                   
	                 <div class="col-md-12">
				        {% block content %}{% endblock %}
                      </div>     
       		   	</div>
  		   	</div>
  	 	 </div>
	  
        
 <!--******************* FOOTER ******************** -->         
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; 2015 David Issa Mattos
                </p>
            </div>
        </footer>
        
    </div>   
</div>


</body>

    <!--   Core JS Files   -->
    <script src="{% static "assets/js/jquery-1.10.2.js" %}" type="text/javascript"></script>
	<script src="{% static "assets/js/bootstrap.min.js" %}" type="text/javascript"></script>
	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="{% static "assets/js/bootstrap-checkbox-radio-switch.js" %}"></script>
	<!--  Charts Plugin -->
	<script src="{% static "assets/js/chartist.min.js" %}"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static "assets/js/bootstrap-notify.js" %}"></script>
    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	
    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="{% static "assets/js/light-bootstrap-dashboard.js" %}"></script>
	
    
</html>
